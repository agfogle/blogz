{% extends 'base.html' %} 


{% block content %}

<body>
    <h1>Blogs</h1>
    {% for blog in blogs %} 
        <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</h2></a> 
        <p>{{blog.body}}</p>
        <h6>Written By:<a href="./blog?user={{blog.owner.id}}">{{blog.owner.username}}</a></h6>
    {% endfor%}

</body>
{% endblock %}
