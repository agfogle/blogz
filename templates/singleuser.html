{% extends 'base.html' %} 

{% block content %}

<h1>Blog Posts!</h1>

    {% for post in posts %}
        <h2><a href='./blog?id={{post.id}}'>{{post.title}}</h2></a>
        <p>{{post.body}}</p>
        <p><h6>Written by: <a href='./blog?userID={{post.owner.id}}'>{{post.owner.username}}</a></h6></p>
    {% endfor %}

{% endblock %}
